<div class="outer-container" *ngIf="auth.user$">
  <div class="titles">
    <app-logo></app-logo>
  </div>


  <div class="logins">
    <div *ngIf="auth.user$ | async as user; else login">
      <a class="nav-link" routerLink="/insurance-manager">Search For Insurance Quotes</a>
    </div>
    <ng-template #login>
      <form class="form-signin">
        <app-social-button
          (clicked)="auth.googleSignIn()"
          [user]="user"
          [text]="'Sign in with Google'"
        ></app-social-button>
      </form>
    </ng-template>
  </div>
</div>
