<h1>Base</h1>

<div *ngIf="auth.user$ | async as user; else login">
  <pre>
   {{ user | json }}
 </pre
  >
  <hr />

  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>


<a routerLink="/insurance-manager" routerLinkActive="active">Manager page</a>
<ng-template #login>
  <button class="button" (click)="auth.googleSignIn()">Login</button>
</ng-template>
