<div class="filter-options">
  <mat-form-field class="filter" floatLabel="never">
    <mat-label>name</mat-label>
    <input matInput [formControl]="nameFilter" />
  </mat-form-field>
  <mat-form-field class="filter" floatLabel="never">
    <mat-label>brand</mat-label>
    <input matInput [formControl]="brandFilter" />
  </mat-form-field>
  <mat-form-field class="filter" floatLabel="never">
    <mat-label>kind</mat-label>
    <input matInput [formControl]="kindFilter" />
  </mat-form-field>
  <mat-form-field class="filter" floatLabel="never">
    <mat-label>price</mat-label>
    <input matInput [formControl]="priceFilter" />
  </mat-form-field>
</div>

<button (click)="onSearch()">Search</button>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
      Company
    </th>
    <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
  </ng-container>
  <ng-container matColumnDef="kind">
    <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
      Kind
    </th>
    <td mat-cell *matCellDef="let product">{{ product.kind }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
      Price Â£
    </th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToDisplay"
    (click)="onRowClicked(row)"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
