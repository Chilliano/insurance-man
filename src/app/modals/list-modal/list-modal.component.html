  <!-- <button (click)="onSearch()">Search</button> -->

  <div class="container">
    Favourites
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      [ngClass]="{ hidden: loading }"
    >
      <ng-container matColumnDef="name">
        <th
          class="header header--name"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Name
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="nameFilter" />
          </mat-form-field>
        </th>

        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="brand">
        <th
          class="header header--company"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Company
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="brandFilter" />
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
      </ng-container>
      <ng-container matColumnDef="kind">
        <th
          class="header header--kind"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Kind
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="kindFilter" />
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let product">{{ product.kind }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
        (click)="openConfirmDialog(row)"
      ></tr>
    </table>
  </div>
</div>
